<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ai.png" type="image/png">
    <required-links></required-links>
    <title>AI-HUB-Sprints</title>
    <link rel="stylesheet" href="./styling/Sprints.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script> <!-- Markdown Parser -->
    
</head>
<body>
    <special-header></special-header>
    <br><br><br>
    <h2 style="padding-left: 2rem;">Latest Articles</h2><hr>
    <main>

        <section class="posts">
           <div id="blog-container"></div>
        </section>

        <aside>
            <div class="widget">
                <h3>About</h3>
                <p>Welcome to blog! Here I share my thoughts and experiences about various topics.</p>
            </div>

            <div class="widget">
                <h3>Categories</h3>
                <ul>
                    <li><a href="#">Technology</a></li>
                </ul>
            </div>

            <div class="widget">
                <h3>Recent Posts</h3>
                <ul id="recentPosts"></ul>
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
    <special-footer></special-footer> 
    <script>
         async function fetchBlogs() {
                try {
                    const response = await fetch('./blogs/blogs1.json');  // Ensure correct path
                    const blogs = await response.json();         // Parse JSON
                    const container = document.getElementById('blog-container');
            
                    blogs.forEach(blog => {
                        const card = document.createElement('div');
                        card.classList.add('blog-card');
            
                        card.innerHTML = `
                            <h2>${blog.title}</h2>
                            <a href="./blog_viewer.html?path=${encodeURIComponent(blog.path)}">Read More</a>
                        `;
            
                        container.appendChild(card);
                    });
                } catch (error) {
                    console.error("Error loading blogs:", error);
                }
            }
            
            fetchBlogs();

    </script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./reuse_elements/HeaderFooter.js"></script>
</body>
</html>
