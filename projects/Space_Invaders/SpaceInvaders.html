<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        /* General Page Layout */
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }

        /* Header Section */
        #header {
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 5px;
            font-size: 32px;
        }

        #scoreBoard, #levelBoard {
            font-size: 24px;
            margin: 5px;
        }

        /* Game Container */
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            width: 100%;
        }

        canvas {
            border: 2px solid white;
            background-color: black;
            max-width: 100%;
            height: auto;
        }

        /* Restart Button */
        #restartButton {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            #scoreBoard, #levelBoard {
                font-size: 18px;
            }

            canvas {
                width: 90%;
            }

            #restartButton {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>Space Invaders</h1>
        <div id="scoreBoard">Score: 0</div>
        <div id="levelBoard">Level: 1</div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="700"></canvas>
    </div>

    <button id="restartButton" onclick="restartGame()">Restart Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const scoreBoard = document.getElementById("scoreBoard");
        const levelBoard = document.getElementById("levelBoard");
        const restartButton = document.getElementById("restartButton");

        let spaceship = { x: 275, y: 600, width: 50, height: 50 };
        let bullets = [];
        let aliens = [];
        let score = 0;
        let level = 1;
        let gameOver = false;
        let alienSpeed = 1;

        function drawSpaceship() {
            ctx.fillStyle = "blue";
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
        }

        function drawBullets() {
            ctx.fillStyle = "red";
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawAliens() {
            ctx.fillStyle = "green";
            aliens.forEach(alien => {
                ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
            });
        }

        function updateGame() {
            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
                restartButton.style.display = "block";
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSpaceship();
            drawBullets();
            drawAliens();

            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            aliens.forEach((alien, alienIndex) => {
                alien.y += alienSpeed;
                if (alien.y > canvas.height - 100) gameOver = true;

                bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y) {
                        aliens.splice(alienIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                        scoreBoard.innerText = `Score: ${score}`;
                    }
                });
            });

            if (aliens.length === 0) {
                level++;
                levelBoard.innerText = `Level: ${level}`;
                createAliens();
            }

            requestAnimationFrame(updateGame);
        }

        function createAliens() {
            aliens = [];
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    aliens.push({ x: 50 + col * 80, y: 50 + row * 60, width: 40, height: 40 });
                }
            }
        }

        function restartGame() {
            score = 0;
            level = 1;
            gameOver = false;
            spaceship.x = 275;
            bullets = [];
            createAliens();
            scoreBoard.innerText = "Score: 0";
            levelBoard.innerText = "Level: 1";
            restartButton.style.display = "none";
            updateGame();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && spaceship.x > 0) spaceship.x -= 10;
            if (event.key === "ArrowRight" && spaceship.x < canvas.width - spaceship.width) spaceship.x += 10;
            if (event.key === " ") bullets.push({ x: spaceship.x + 22, y: spaceship.y, width: 5, height: 15 });
        });

        createAliens();
        updateGame();
    </script>

</body>

</html>
