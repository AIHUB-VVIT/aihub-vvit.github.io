<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background-image: url('./assets/startScreenBackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            z-index: 1;
        }
        
        .header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .score-level {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        
        canvas { 
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        
        #scoreBoard, #levelBoard {
            font-size: 24px;
            margin: 0;
        }
        
        #restartButton {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        #restartButton:hover {
            background-color: #45a049;
        }
        
        h1 {
            font-size: 36px;
            margin: 20px 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Space Invaders</h1>
            <div class="score-level">
                <div id="scoreBoard">Score: 0</div>
                <div id="levelBoard">Level: 1</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="700"></canvas>
    </div>
    
    <button id="restartButton" onclick="restartGame()">Restart Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("scoreBoard");
        const levelBoard = document.getElementById("levelBoard");
        const restartButton = document.getElementById("restartButton");
        const spaceshipSpeed = 8;
        const bulletSpeed = 5;
        const alienSpeed = 1;
        const cooldown = 500;
        const alienBulletSpeed = 3;
        const alienCooldown = 2000;
        let lastShotTime = 0;
        let lastAlienShotTime = 0;
        let gameOver = false;
        let score = 0;
        let level = 1;

        const spaceshipImg = new Image();
        spaceshipImg.src = './assets/spaceship.png';

        const alienImages = ['./assets/alien1.png', './assets/alien2.png', './assets/alien3.png', './assets/alien4.png', './assets/alien5.png'];
        const alienImgs = alienImages.map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });

        const bulletImg = new Image();
        bulletImg.src = './assets/bullet.png';

        const explosionSound = new Audio('./assets/img_explosion.wav');
        const laserSound = new Audio('./assets/explosion2.wav');

        class Spaceship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
            }
            draw() {
                ctx.drawImage(spaceshipImg, this.x, this.y, this.width, this.height);
            }
            move(direction) {
                if (direction === "left" && this.x > 0) this.x -= spaceshipSpeed;
                if (direction === "right" && this.x < canvas.width - this.width) this.x += spaceshipSpeed;
            }
            shoot() {
                let now = Date.now();
                if (now - lastShotTime > cooldown) {
                    bullets.push(new Bullet(this.x + this.width / 2, this.y));
                    laserSound.play();
                    lastShotTime = now;
                }
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
            }
            draw() {
                ctx.drawImage(bulletImg, this.x, this.y, this.width, this.height);
            }
            update() {
                this.y -= bulletSpeed;
            }
        }

        class Alien {
            constructor(x, y, img) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.moveDirection = 1;
                this.moveCounter = 0;
                this.img = img;
            }
            draw() {
                ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
            }
            update() {
                this.x += this.moveDirection * alienSpeed;
                this.moveCounter++;
                if (this.moveCounter > 75) {
                    this.moveDirection *= -1;
                    this.moveCounter = 0;
                }
                if (this.y + this.height >= spaceship.y) {
                    gameOver = true;
                }
            }
            shoot() {
                let now = Date.now();
                if (now - lastAlienShotTime > alienCooldown) {
                    alienBullets.push(new AlienBullet(this.x + this.width / 2, this.y + this.height, "down"));
                    lastAlienShotTime = now;
                }
            }
        }

        class AlienBullet {
            constructor(x, y, direction) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.direction = direction;
            }
            draw() {
                ctx.drawImage(bulletImg, this.x, this.y, this.width, this.height);
            }
            update() {
                switch (this.direction) {
                    case "up":
                        this.y -= alienBulletSpeed;
                        break;
                    case "down":
                        this.y += alienBulletSpeed;
                        break;
                    case "left":
                        this.x -= alienBulletSpeed;
                        break;
                    case "right":
                        this.x += alienBulletSpeed;
                        break;
                }
            }
        }

        let spaceship, bullets, aliens, alienBullets;

        function initializeGame() {
            spaceship = new Spaceship(canvas.width / 2 - 25, canvas.height - 150);
            bullets = [];
            aliens = [];
            alienBullets = [];
            score = 0;
            level = 1;
            gameOver = false;
            restartButton.style.display = "none";
            createAliens();
            updateScore();
            updateLevel();
            gameLoop();
        }

        function createAliens() {
            aliens = [];
            let rows = Math.min(5 + level, 8); // Increase rows with each level
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < 5; col++) {
                    const img = alienImgs[Math.floor(Math.random() * alienImgs.length)];
                    aliens.push(new Alien(100 + col * 80, 10 + row * 60, img)); // Adjusted y position to 10
                }
            }
        }

        function updateScore() {
            scoreBoard.innerText = `Score: ${score}`;
        }

        function updateLevel() {
            levelBoard.innerText = `Level: ${level}`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
                restartButton.style.display = "block";
                return;
            }
            spaceship.draw();
            bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if (bullet.y < 0) bullets.splice(index, 1);
            });
            aliens.forEach((alien, aIndex) => {
                alien.update();
                alien.draw();
                if (Math.random() < 0.01) { 
                    alien.shoot();
                }
                bullets.forEach((bullet, bIndex) => {
                    if (
                        bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y
                    ) {
                        aliens.splice(aIndex, 1);
                        bullets.splice(bIndex, 1);
                        explosionSound.play();
                        score += 10;
                        updateScore();
                    }
                });
            });
            alienBullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if (bullet.y > canvas.height || bullet.y < 0 || bullet.x > canvas.width || bullet.x < 0) alienBullets.splice(index, 1);
                if (
                    bullet.x < spaceship.x + spaceship.width &&
                    bullet.x + bullet.width > spaceship.x &&
                    bullet.y < spaceship.y + spaceship.height &&
                    bullet.y + bullet.height > spaceship.y
                ) {
                    gameOver = true;
                }
            });
            if (aliens.length === 0) {
                level++;
                createAliens(); 
                updateLevel();
            }
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            initializeGame();
        }

        // Prevent space bar from scrolling the page
        window.addEventListener('keydown', function(e) {
            if(e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") spaceship.move("left");
            if (event.key === "ArrowRight") spaceship.move("right");
            if (event.key === " ") spaceship.shoot();
        });

        initializeGame();
    </script>
</body>
</html>
