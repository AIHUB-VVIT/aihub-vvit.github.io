<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas { 
            display: block;
            background: #111;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .mobile-controls button {
            width: 80px;
            height: 80px;
            font-size: 20px;
            background: gray;
            border: none;
            border-radius: 50%;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="700"></canvas>

    <!-- Mobile Touch Controls -->
    <div id="controls" class="mobile-controls">
        <button id="leftBtn">â¬…</button>
        <button id="shootBtn">ðŸ”«</button>
        <button id="rightBtn">âž¡</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        class Spaceship {
            constructor() {
                this.x = canvas.width / 2 - 25;
                this.y = canvas.height - 120; // Adjusted height
                this.width = 50;
                this.height = 50;
            }
            draw() {
                ctx.fillStyle = "white";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            move(direction) {
                if (direction === "left" && this.x > 0) this.x -= 20;
                if (direction === "right" && this.x < canvas.width - this.width) this.x += 20;
            }
            shoot() {
                bullets.push(new Bullet(this.x + this.width / 2, this.y));
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
            }
            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            update() {
                this.y -= 5;
            }
        }

        let spaceship = new Spaceship();
        let bullets = [];

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spaceship.draw();
            bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if (bullet.y < 0) bullets.splice(index, 1);
            });
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        // Detect Mobile Device
        function isMobile() {
            return ('ontouchstart' in window || navigator.maxTouchPoints > 0 || window.matchMedia("(pointer: coarse)").matches);
        }

        if (isMobile()) {
            document.getElementById("controls").style.display = "flex";

            document.getElementById("leftBtn").addEventListener("touchstart", (e) => {
                e.preventDefault();
                spaceship.move("left");
            });

            document.getElementById("rightBtn").addEventListener("touchstart", (e) => {
                e.preventDefault();
                spaceship.move("right");
            });

            document.getElementById("shootBtn").addEventListener("touchstart", (e) => {
                e.preventDefault();
                spaceship.shoot();
            });
        }

        // Keyboard Controls (For PC)
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") spaceship.move("left");
            if (event.key === "ArrowRight") spaceship.move("right");
            if (event.key === " ") spaceship.shoot();
        });

    </script>
</body>
</html>
