<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        /* Page Layout */
        body {
            background-image: url('./assets/startScreenBackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        /* Game Container */
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header (Title, Score, Level) */
        #header {
            text-align: center;
            margin-top: 10px;
        }

        h1 {
            margin: 5px;
            font-size: 32px;
        }

        #scoreBoard, #levelBoard {
            font-size: 24px;
            margin: 5px;
        }

        /* Game Canvas */
        canvas {
            display: block;
            width: 50%;
            max-width: 600px;
            height: auto;
            border: 2px solid white;
            background-color: black;
        }

        /* Restart Button */
        #restartButton {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div id="header">
        <h1>Space Invaders</h1>
        <div id="scoreBoard">Score: 0</div>
        <div id="levelBoard">Level: 1</div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="700"></canvas>
    </div>

    <!-- Restart Button -->
    <button id="restartButton" onclick="restartGame()">Restart Game</button>

    <script>
        // Canvas & Context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // UI Elements
        const scoreBoard = document.getElementById("scoreBoard");
        const levelBoard = document.getElementById("levelBoard");
        const restartButton = document.getElementById("restartButton");

        // Game Variables
        const spaceshipSpeed = 8;
        const bulletSpeed = 5;
        const alienSpeed = 1;
        const cooldown = 500;
        const alienBulletSpeed = 3;
        const alienCooldown = 2000;

        let lastShotTime = 0;
        let lastAlienShotTime = 0;
        let gameOver = false;
        let score = 0;
        let level = 1;

        // Load Images
        const spaceshipImg = new Image();
        spaceshipImg.src = './assets/spaceship.png';

        const alienImages = ['./assets/alien1.png', './assets/alien2.png', './assets/alien3.png', './assets/alien4.png', './assets/alien5.png'];
        const alienImgs = alienImages.map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });

        const bulletImg = new Image();
        bulletImg.src = './assets/bullet.png';

        // Load Sounds
        const explosionSound = new Audio('./assets/img_explosion.wav');
        const laserSound = new Audio('./assets/explosion2.wav');

        // Spaceship Class
        class Spaceship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
            }
            draw() {
                ctx.drawImage(spaceshipImg, this.x, this.y, this.width, this.height);
            }
            move(direction) {
                if (direction === "left" && this.x > 0) this.x -= spaceshipSpeed;
                if (direction === "right" && this.x < canvas.width - this.width) this.x += spaceshipSpeed;
            }
            shoot() {
                let now = Date.now();
                if (now - lastShotTime > cooldown) {
                    bullets.push(new Bullet(this.x + this.width / 2, this.y));
                    laserSound.play();
                    lastShotTime = now;
                }
            }
        }

        // Bullet Class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
            }
            draw() {
                ctx.drawImage(bulletImg, this.x, this.y, this.width, this.height);
            }
            update() {
                this.y -= bulletSpeed;
            }
        }

        // Alien Class
        class Alien {
            constructor(x, y, img) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.moveDirection = 1;
                this.moveCounter = 0;
                this.img = img;
            }
            draw() {
                ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
            }
            update() {
                this.x += this.moveDirection * alienSpeed;
                this.moveCounter++;
                if (this.moveCounter > 75) {
                    this.moveDirection *= -1;
                    this.moveCounter = 0;
                }
                if (this.y + this.height >= spaceship.y) {
                    gameOver = true;
                }
            }
        }

        // Game Objects
        let spaceship, bullets, aliens;

        // Initialize Game
        function initializeGame() {
            spaceship = new Spaceship(canvas.width / 2 - 25, canvas.height - 100);
            bullets = [];
            aliens = [];
            score = 0;
            level = 1;
            gameOver = false;
            restartButton.style.display = "none";
            createAliens();
            updateScore();
            updateLevel();
            gameLoop();
        }

        // Create Aliens
        function createAliens() {
            aliens = [];
            let rows = Math.min(5 + level, 8);
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < 5; col++) {
                    const img = alienImgs[Math.floor(Math.random() * alienImgs.length)];
                    aliens.push(new Alien(100 + col * 80, 10 + row * 60, img));
                }
            }
        }

        // Update Score & Level
        function updateScore() {
            scoreBoard.innerText = `Score: ${score}`;
        }

        function updateLevel() {
            levelBoard.innerText = `Level: ${level}`;
        }

        // Main Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
                restartButton.style.display = "block";
                return;
            }
            spaceship.draw();
            bullets.forEach(bullet => { bullet.update(); bullet.draw(); });
            aliens.forEach(alien => { alien.update(); alien.draw(); });
            if (aliens.length === 0) {
                level++;
                createAliens();
                updateLevel();
            }
            requestAnimationFrame(gameLoop);
        }

        // Restart Game
        function restartGame() {
            initializeGame();
        }

        // Handle Key Press
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") spaceship.move("left");
            if (event.key === "ArrowRight") spaceship.move("right");
            if (event.key === " ") spaceship.shoot();
        });

        // Start Game
        initializeGame();
    </script>

</body>

</html>
