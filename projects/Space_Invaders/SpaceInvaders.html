<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            color: white;
        }

        .score-level {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        canvas { 
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            background-color: black;
        }

        #scoreBoard, #levelBoard {
            font-size: 20px;
        }

        #restartButton {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        #restartButton:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 30px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Touch Controls */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        #controls button {
            font-size: 24px;
            padding: 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        #controls button:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Space Invaders</h1>
            <div class="score-level">
                <div id="scoreBoard">Score: 0</div>
                <div id="levelBoard">Level: 1</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="700"></canvas>
    </div>

    <button id="restartButton" onclick="restartGame()">Restart Game</button>

    <!-- Touch Controls -->
    <div id="controls">
        <button id="leftBtn">‚¨ÖÔ∏è</button>
        <button id="shootBtn">üî´</button>
        <button id="rightBtn">‚û°Ô∏è</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("scoreBoard");
        const levelBoard = document.getElementById("levelBoard");
        const restartButton = document.getElementById("restartButton");

        let gameOver = false;
        let score = 0;
        let level = 1;

        const spaceshipImg = new Image();
        spaceshipImg.src = './assets/spaceship.png';

        class Spaceship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
            }

            draw() {
                ctx.drawImage(spaceshipImg, this.x, this.y, this.width, this.height);
            }

            move(direction) {
                if (direction === "left" && this.x > 0) this.x -= 20;
                if (direction === "right" && this.x < canvas.width - this.width) this.x += 20;
            }

            shoot() {
                bullets.push(new Bullet(this.x + this.width / 2, this.y));
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y -= 10;
            }
        }

        let spaceship, bullets;

        function initializeGame() {
            spaceship = new Spaceship(canvas.width / 2 - 25, canvas.height - 100);
            bullets = [];
            score = 0;
            level = 1;
            gameOver = false;
            restartButton.style.display = "none";
            updateScore();
            updateLevel();
            gameLoop();
        }

        function updateScore() {
            scoreBoard.innerText = `Score: ${score}`;
        }

        function updateLevel() {
            levelBoard.innerText = `Level: ${level}`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
                restartButton.style.display = "block";
                return;
            }

            spaceship.draw();
            bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            initializeGame();
        }

        // Keyboard Controls
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") spaceship.move("left");
            if (event.key === "ArrowRight") spaceship.move("right");
            if (event.key === " ") spaceship.shoot();
        });

        // Mobile Touch Controls
        document.getElementById("leftBtn").addEventListener("touchstart", () => spaceship.move("left"));
        document.getElementById("rightBtn").addEventListener("touchstart", () => spaceship.move("right"));
        document.getElementById("shootBtn").addEventListener("touchstart", () => spaceship.shoot());

        initializeGame();
    </script>
</body>
</html>
