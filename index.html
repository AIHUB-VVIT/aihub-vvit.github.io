    <style>
        body {
            position: relative;

        .main_content {
            position: relative;
            z-index: 5;
        }
        
        /* Single static background circle */
        .bg-circle-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            bottom: -15%;
            right: -15%;
            width: 70vw;
            height: 70vw;
            border-radius: 50%;
            background-image: url('./images/ch.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15), inset 0 0 60px rgba(0, 0, 0, 0.1);
            filter: saturate(1.2);
            /* No animation */
        }
    </style>
</head>

            <center><h6><b><span id="typed-text"></span></b></h6></center>
            </div>
           
            
<script>
  const words = ["Embrace The Uncertainty", "Focus on the process", "Practice the mindfulness","Cultivate the gratitude","Reframe the failure"];
  let i = 0; 
  let j = 0; 
  let isDeleting = false;
  const typingSpeed = 100; 
  const deletingSpeed = 50; 
  const pauseTime = 1000; 

  function typeEffect() {
    const typedText = document.getElementById("typed-text");
    let currentWord = words[i];

    if (isDeleting) {
      j--;
    } else {
      j++;
    }

    typedText.innerHTML = currentWord.substring(0, j) + "|"; 

    let nextSpeed = isDeleting ? deletingSpeed : typingSpeed;

    if (!isDeleting && j === currentWord.length) {
      isDeleting = true;
      nextSpeed = pauseTime;
    } else if (isDeleting && j === 0) {
      isDeleting = false;
      i = (i + 1) % words.length; 
      nextSpeed = typingSpeed;
    }

    setTimeout(typeEffect, nextSpeed);
  }

  document.addEventListener("DOMContentLoaded", () => setTimeout(typeEffect, 300)); 
</script>

    <!-- Simplified background check with no animation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force background image to be visible
            const bgCircles = document.querySelectorAll('.bg-circle');
            
            // If we have more than one, remove extras
            if (bgCircles.length > 1) {
                for (let i = 1; i < bgCircles.length; i++) {
                    bgCircles[i].parentNode.removeChild(bgCircles[i]);
                }
            }
            
            // Make sure the one remaining circle has correct settings
            const bgCircle = document.querySelector('.bg-circle');
            if (bgCircle) {
                bgCircle.style.backgroundImage = "url('./images/ch.jpg')";
                bgCircle.style.opacity = "0.15";
                // Ensure no animation is applied
                bgCircle.style.animation = "none";
                bgCircle.style.transform = "none";
            }
        });
    </script>
