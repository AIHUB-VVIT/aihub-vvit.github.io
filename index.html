            <h6><b><span id="typed-text"></span></b></h6>
        </div>
        <script>
            const words = ["Embrace The Uncertainty", "Focus on the process", "Practice mindfulness", "Cultivate gratitude", "Reframe failure"];
            let i = 0, j = 0, isDeleting = false;
            const typingSpeed = 100, deletingSpeed = 50, pauseTime = 1000;

            function typeEffect() {
                const typedText = document.getElementById("typed-text");
                let currentWord = words[i];

                j = isDeleting ? j - 1 : j + 1;
                typedText.innerHTML = currentWord.substring(0, j);

                let nextSpeed = isDeleting ? deletingSpeed : typingSpeed;

                if (!isDeleting && j === currentWord.length) {
                    isDeleting = true;
                    nextSpeed = pauseTime;
                } else if (isDeleting && j === 0) {
                    isDeleting = false;
                    i = (i + 1) % words.length;
                    nextSpeed = typingSpeed;
                }

                setTimeout(typeEffect, nextSpeed);
            }

            document.addEventListener("DOMContentLoaded", () => setTimeout(typeEffect, 300));
        </script>
