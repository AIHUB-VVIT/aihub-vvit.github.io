<script>
  const words = ["Embrace The Uncertainty", "Focus on the process", "Practice the mindfulness","Cultivate the gratitude","Reframe the failure"];
  let i = 0; 
  let j = 0; 
  let isDeleting = false;
  const typingSpeed = 100; 
  const deletingSpeed = 50; 
  const pauseTime = 1000; 

  function typeEffect() {
    const typedText = document.getElementById("typed-text");
    let currentWord = words[i];

    if (isDeleting) {
      j--;
    } else {
      j++;
    }

    typedText.innerHTML = currentWord.substring(0, j) + "|"; 

    let nextSpeed = isDeleting ? deletingSpeed : typingSpeed;

    if (!isDeleting && j === currentWord.length) {
      isDeleting = true;
      nextSpeed = pauseTime;
    } else if (isDeleting && j === 0) {
      isDeleting = false;
      i = (i + 1) % words.length; 
      nextSpeed = typingSpeed;
    }

    setTimeout(typeEffect, nextSpeed);
  }

  document.addEventListener("DOMContentLoaded", () => setTimeout(typeEffect, 300)); 
</script>

    <script>
        // JavaScript to handle visitor count with immediate visibility
        document.addEventListener('DOMContentLoaded', (event) => {
            // Make sure the element is visible
            const visitorCountElement = document.getElementById('visitorCount');
            visitorCountElement.style.display = 'block';
            visitorCountElement.style.visibility = 'visible';

            let count = localStorage.getItem('visitorCount') || 0;
            count++;
            localStorage.setItem('visitorCount', count);
            visitorCountElement.innerText = 'Visitors: ' + count;
        });
